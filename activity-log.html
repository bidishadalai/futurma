<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Futuristic Home Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0f14;
            color: #cfd9e1;
        }

        .activity-log-container {
            width: 60%;
            height: 70vh;
            margin: 0 auto;
            background: #111820;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
            overflow-y: auto;
            padding: 20px;
            color: #e8e8e8;
        }

        .log-title {
            font-size: 2.5rem;
            text-align: center;
            color: #00d2ff;
            animation: ripple 2s infinite;
        }

        .log-entry {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #1a1f26;
            border: 1px solid #00d2ff;
            color: #e8e8e8;
            animation: fade-in 1s ease-in-out;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            mix-blend-mode: overlay;
            opacity: 0.5;
            pointer-events: none;
            animation: glitter 3s infinite;
        }

        /* Glitter Animation */
        @keyframes glitter {
            0% { text-shadow: 0 0 5px #00d2ff, 0 0 10px #00d2ff, 0 0 15px #00d2ff; }
            50% { text-shadow: 0 0 8px #00d2ff, 0 0 12px #00d2ff, 0 0 20px #00d2ff; }
            100% { text-shadow: 0 0 5px #00d2ff, 0 0 10px #00d2ff, 0 0 15px #00d2ff; }
        }

        /* Ripple Animation */
        @keyframes ripple {
            0% { text-shadow: 0 0 5px #00d2ff, 0 0 10px #00d2ff, 0 0 20px #00d2ff; }
            50% { text-shadow: 0 0 8px #00d2ff, 0 0 15px #00d2ff, 0 0 25px #00d2ff; }
            100% { text-shadow: 0 0 5px #00d2ff, 0 0 10px #00d2ff, 0 0 20px #00d2ff; }
        }

        /* Fade-In Animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #0a0d13;
            color: #00d2ff;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="log-title">ðŸ“Š Activity Log</h1>
    </header>
    <main>
        <div class="activity-log-container" id="activityLog">
            <!-- New log entries will be added here dynamically -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Futuristic Home Security. All rights reserved.</p>
    </footer>

    <script>
        // Simulate data from the Arduino sensor
        const mockData = [
            "Distance: 100 cm",
            "Distance: 98 cm",
            "Distance: 95 cm",
            "Distance: 92 cm",
            "Distance: 89 cm",
            "Distance: 85 cm",
            "Distance: 82 cm",
            "Distance: 79 cm",
            "Distance: 75 cm",
            "Distance: 72 cm",
            "Distance: 68 cm",
            "Distance: 65 cm",
            "Distance: 63 cm",
            "Distance: 61 cm",
            "Distance: 60 cm",
            "Distance: 62 cm",
            "Distance: 65 cm",
            "Distance: 68 cm",
            "Distance: 72 cm",
            "Distance: 75 cm",
            "Distance: 80 cm",
            "Distance: 85 cm",
            "Distance: 89 cm",
            "Distance: 92 cm",
            "Distance: 96 cm",
            "Distance: 100 cm"
        ];

        // Function to simulate new data entry
        function addNewLogEntry() {
            const logContainer = document.getElementById('activityLog');

            // Create a new log entry
            const newEntry = document.createElement('div');
            newEntry.classList.add('log-entry');
            newEntry.textContent = mockData[Math.floor(Math.random() * mockData.length)];

            // Insert the new entry at the top
            logContainer.insertBefore(newEntry, logContainer.firstChild);

            // Keep the container from overflowing with entries
            if (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Simulate real-time data feed
        setInterval(addNewLogEntry, 3000); // Add new data every 3 seconds
    </script>
</body>
</html>
